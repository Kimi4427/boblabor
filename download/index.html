<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bobtony.de</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

<script
  src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit&onload=onloadTurnstileCallback"
  defer
></script>
    
<script
  src="https://js.hcaptcha.com/1/api.js?onload=yourFunction&render=explicit"
  async
  defer
></script>
    
<script src="https://www.google.com/recaptcha/api.js"></script>


    
</head>
    
<body class="background" onload="onload()">
        <div id="myWidget"></div> 
      <div class="cf-turnstile" data-sitekey="0x4AAAAAABA5K1oArqzQYDyq" data-callback="javascriptCallback" ></div>
    <div class="container">
        <div
  class="h-captcha"
  data-sitekey="80cae61a-2fd6-4bf8-bd34-985242f277ca"
  data-theme="dark"
  data-error-callback="onError"
  data-size="compact"
></div>
        <form id="contactForm" method="post" action="">
    <!-- Form fields -->
    <div class="input-group">
        <input type="text" name="name" value="" placeholder="Your name">
    </div>
    <div class="input-group">	
        <input type="email" name="email" value="" placeholder="Your email">
    </div>
    <div class="input-group">
        <textarea name="message" placeholder="Type message..."></textarea>
    </div>

    <input type="hidden" name="submit_frm" value="1">
    
    <!-- Submit button with reCAPTCHA trigger -->
    <button class="g-recaptcha downlbtn" 
        data-sitekey="6LehM_YqAAAAAOUDwetpCsOdTOUiO8JUjZunV-Ut" 
        data-callback='onSubmit' 
        data-action='submit'><i class="fa fa-download">
        </i> Download</button>
</form>
</div>
<script src="main.js"></script>



</body>
</html>
