<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bobtony.de</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="background">
    <div id="myWidget"></div> 

    <!-- Cloudflare Turnstile -->
    <div class="cf-turnstile" data-sitekey="0x4AAAAAABA5K1oArqzQYDyq" data-callback="onCaptchaSuccess"></div>

    <div class="container">
        <!-- hCaptcha -->
        <div id="h-captcha" class="h-captcha" data-sitekey="80cae61a-2fd6-4bf8-bd34-985242f277ca" data-theme="dark" data-size="compact"></div>

        <!-- reCAPTCHA & Download Button -->
        <button id="downloadButton" class="g-recaptcha downlbtn" 
            data-sitekey="6LehM_YqAAAAAOUDwetpCsOdTOUiO8JUjZunV-Ut" 
            data-callback="onCaptchaSuccess" 
            data-action="submit"
            disabled>
            <i class="fa fa-download"></i> Download
        </button>

        <div id="snackbar">Current page: download</div>
    </div>

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit" defer></script>
    <script src="https://js.hcaptcha.com/1/api.js?render=explicit" async defer></script>
    <script src="https://www.google.com/recaptcha/api.js?render=explicit" defer></script>
    <script src="main.js" defer></script>
</body>
</html>
